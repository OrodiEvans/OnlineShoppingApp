<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
     body{
         background-image: url("Images/back.png");
         background-repeat: no-repeat;
         background-size: cover;
         margin-top: 30px;
     }
     form{
         background-color: #6b87b0;
         margin-right: 250px;
         margin-left: 250px;
         padding-left: 70px;
         padding-right: 70px;
         padding-bottom: 50px;
         border-radius: 20px;
         box-shadow: black;
     }
    </style>
</head>
<body>
<form action="" class="n-s">
    <h1>Form Row</h1>

    <div class="row">
        <div class="col-6">
            <label for="fname" class="form-label"> First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="First name">
        </div>
        <div class="col-6">
            <label for="lname" class="form-label"> Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Last name">
        </div>
    </div>
    <br>
        <label for="add" class="form-label">Address</label>
        <input type="text" id="add" class="form-control" placeholder="Address">
    <br>

    <!-----third row---->
    <div class="row">
        <div class="col-5">
            <label for="cty" class="form-label">City</label>
            <input type="text" id="cty" class="form-control" placeholder="City">
        </div>
        <!---state--->
            <div class="col-5">
            <label for="state" class="form-label">State</label>
                <select name="" id="state" class="form-select">
                    <option value="" disabled selected>Select state</option>
                    <option value="">Uganda</option>
                    <option value="">Tanzania</option>
                    <option value="">Rwanda</option>
                    <option value="">Ethiopia</option>
                </select>
        </div>
        <!---Pincode---->
        <div class="col-2">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="number" class="form-control" placeholder="Pincode">
        </div>
    </div>
    <br>
        <input type="checkbox"> I agree to Terms and Conditions <br><br>
        <button class="btn btn-primary">Submit</button>
</form>
</body>
</html>
