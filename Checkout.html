<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Checkout</title>
  </head>
  <body class="bg-light" style="width: 800px;margin: 100px">
  <div class="Container">
    <div class="py-5 text-center">
      <img class="mb-4 d-block mx-auto" src="Images/Blogo.png" alt="Bootstrap Logo" width="72" height="72">
      <h2>Checkout form</h2>
      <p class="lead">Below is a check out form with bootstrap</p>
    </div>
  </div>
  <div class="Container">
    <h4 class="mb-3">Billing Details</h4>
   <form action="">
    <div class="row g-3">
      <div class="col-5">
        <label for="firstname" class="form-label">First Name</label>
        <input id="firstname" type="text" class="form-control" placeholder="Fisrt name">
      </div>
      <div class="col-5">
        <label for="lastname" class="form-label">Last Name</label>
        <input id="lasttname" type="text" class="form-control" placeholder="Last name">
      </div>
       <div class="col-10">
        <label for="email" class="form-label">Email</label>
        <input id="add" type="text" class="form-control" placeholder="you@example.com">
        <label for="add" class="form-label">Adress</label>
        <input id="add" type="text" class="form-control" placeholder="town">
        <label for="add" class="form-label">Adress</label>
        <input id="email" type="text" class="form-control" placeholder="estate or street">
       </div>
      <div class="col-md-4">
        <label for="county" class="form-label">County</label>
        <select name="" id="county" class="form-control">
          <option value="" hidden="hidden">Choose...
          <option value="kisii">Kisii</option>
          <option value="kisumu">Kisumu</option>
          <option value="nairobi">Nairobi</option>
          <option value="nakuru">Nakuru</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="town" class="form-label">Town</label>
        <select name="" id="town" class="form-control">
          <option value="" hidden="hidden">Choose...
          <option value="kisii">Kisii</option>
          <option value="kisumu">Kisumu</option>
          <option value="nairobi">Nairobi</option>
          <option value="nakuru">Nakuru</option>
        </select>
      </div>
       <div class="col-md-2">
         <label for="postaladdress" class="form-label">Postal Address</label>
         <input id="postaladdress" type="number" class="form-control" placeholder="P.O BOX">
       </div>
    </div>
     <hr class="my-3">
      <div class="form-check">
       <input type="checkbox" class="form-check-input"> Shipping address is the same as my billing address.
      </div>
     <div class="form-check">
       <input type="checkbox" class="form-check-input"> Save the information for next time.
     </div>
     </div>
  <hr class="my-3">
  <h4 class="mb-3">Payments</h4>
  <div class="form-check">
      <input id="creditcard" name="paymentmethod" type="radio" class="form-check-input" checked required>
      <label for="creditcard">Credit Card</label>
    </div>
  <div class="form-check">
      <input id="debitcard" name="paymentmethod" type="radio" class="form-check-input">
      <label for="debitcard">Debit Card</label>
  </div>
  <div class="form-check">
      <input id="paypal" name="paymentmethod" type="radio" class="form-check-input">
      <label for="creditcard">Paypal</label>
  </div>
   <div class="row my-3 gy-3">
    <div class="col-4">
      Name on Card
      <input type="text" class="form-control">
      <small class="text-muted">
        Full name as displayed on the card
      </small>
    </div>
    <div class="col-4">
      Credit card Number
      <input type="text" class="form-control">
      <small class="text-muted">
        Full number as on the card
      </small>
    </div>
   </div>
    <div class="row my-3 gy-3">
      <div class="div col-3">
        Expiration
        <input type="text" class="form-control">
      </div>
      <div class="div col-3">
        CVV
        <input type="text" class="form-control">
      </div>
    </div>
  <hr class="my-3">
    <button class="btn btn-dark btn-lg btn-block" style="width: 650px"> Continue to Checkout</button>
  </div>
 </form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
