<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Images/back.png">
    <title>Bootstrap Form Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- You should include jQuery and Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("Images/TECH iMAGE.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <a href="BootstrapCarousel.html" target="_self">Bootstrap Carousel</a>
    <a href="Carousel.html" target="_self">Carousel</a>
    <form action="your_form_processing_script.php" style="padding: 30px; margin-left: 200px; margin-right: 220px;" class="bg-warning">
        <fieldset>
            <legend>FORM ROW</legend>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-5">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control" placeholder="First Name" aria-label="First Name">
                    </div>
                    <div class="col-sm-5">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" placeholder="Last Name" aria-label="Last Name">
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="add">Address</label>
                <input type="text" id="add" class="form-control" placeholder="Address" aria-label="Address">
            </div>
            <br>
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="cty">City</label>
                    <input type="text" id="cty" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="form-group col-sm-5">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control" aria-label="State">
                        <option value="" disabled selected hidden>Select State</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Florida">Florida</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="pin">Pin Code:</label>
                <input type="text" id="pin" class="form-control" placeholder="Pin Code" aria-label="Pin Code">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" aria-label="I agree to Terms and Conditions"> I agree to Terms and Conditions
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </fieldset>
    </form>
</body>
</html>
