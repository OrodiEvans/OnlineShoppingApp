<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table,th,td{
            border: 5px solid black;
            border-collapse: collapse;
        }
        table{
            width: 80%;
            height: 100px;
            background-color: chartreuse;
            padding: 5px;
            margin-left: 10px;
            margin-right: 20px;
        }
        body{
            background-image: url("Images/back.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<h1 style="text-transform: uppercase;text-align: center"> <u>Car Brands</u> </h1>
<table>
    <tr>
        <td style="text-transform: uppercase">Hyundai</td>
        <td style="text-transform: uppercase">Toyota</td>
        <td style="text-transform: uppercase">BMW</td>
        <td style="text-transform: uppercase">Nissan</td>
    </tr>
    <tr>
        <td>Venue</td>
        <td>Prado</td>
        <td>X5</td>
        <td>Noah</td>
    </tr>
    <tr>
        <td>Ksh.1,500,000</td>
        <td>Ksh.2,000,000</td>
        <td>Ksh.900,000</td>
        <td>Ksh.3,000,000</td>
    </tr>

</table>
</body>
</html>
